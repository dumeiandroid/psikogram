<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analisa Psikogram ‚Äî Kampus</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap');

  :root {
    --bg:       #0f1117;
    --surface:  #191c27;
    --surface2: #21263a;
    --border:   #2e3450;
    --accent:   #5F4EDA;
    --accent2:  #7c6ef0;
    --kurang:   #ef4444;
    --cukup:    #f59e0b;
    --baik:     #22c55e;
    --text:     #e2e8f0;
    --muted:    #64748b;
    --radius:   14px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
  .topbar {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 14px 28px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    position: sticky; top: 0; z-index: 100;
  }
  .topbar-title {
    font-size: 18px;
    font-weight: 800;
    letter-spacing: -.3px;
  }
  .topbar-title span { color: var(--accent2); }
  .topbar-right {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .topbar input[type="text"] {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 8px;
    padding: 7px 14px;
    font-size: 13px;
    font-family: inherit;
    width: 160px;
  }
  .topbar input:focus { outline: none; border-color: var(--accent2); }
  .btn-top {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 18px;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    font-family: inherit;
    transition: background .2s;
  }
  .btn-top:hover { background: var(--accent2); }
  .btn-top:disabled { opacity: .45; cursor: not-allowed; }
  .btn-back {
    background: var(--surface2);
    color: var(--text);
    border: 1px solid var(--border);
  }
  .btn-back:hover { background: var(--border); }

  /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
  #loading-overlay {
    position: fixed; inset: 0;
    background: rgba(15,17,23,.92);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 9999;
    gap: 16px;
  }
  #loading-overlay.hidden { display: none; }
  .spin {
    width: 48px; height: 48px;
    border: 4px solid rgba(95,78,218,.3);
    border-top-color: var(--accent2);
    border-radius: 50%;
    animation: spin .75s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .load-txt { font-size: 15px; color: var(--muted); }

  /* ‚îÄ‚îÄ SUMMARY STRIP ‚îÄ‚îÄ */
  .summary-strip {
    display: flex;
    gap: 12px;
    padding: 20px 28px 0;
    flex-wrap: wrap;
  }
  .sum-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 22px;
    flex: 1;
    min-width: 130px;
    text-align: center;
  }
  .sum-num {
    font-size: 32px;
    font-weight: 800;
    line-height: 1;
    margin-bottom: 4px;
  }
  .sum-lbl { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .8px; }

  /* ‚îÄ‚îÄ MAIN GRID ‚îÄ‚îÄ */
  .main-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 18px;
    padding: 20px 28px 40px;
  }

  /* ‚îÄ‚îÄ CHART CARD ‚îÄ‚îÄ */
  .chart-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    transition: border-color .2s, transform .2s;
  }
  .chart-card:hover { border-color: var(--accent); transform: translateY(-2px); }

  .chart-card-head {
    padding: 14px 18px 10px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .chart-card-icon {
    width: 32px; height: 32px;
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
  }
  .chart-card-title {
    font-size: 13px;
    font-weight: 700;
    line-height: 1.3;
  }
  .chart-card-sub {
    font-size: 11px;
    color: var(--muted);
    margin-top: 1px;
  }
  .chart-card-body {
    padding: 16px 18px;
  }

  /* Bar aspek */
  .bar-section { margin-bottom: 8px; }
  .bar-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 9px;
    cursor: pointer;
  }
  .bar-row:hover .bar-track { opacity: .85; }
  .bar-label {
    font-size: 12px;
    width: 48px;
    text-align: right;
    color: var(--muted);
    flex-shrink: 0;
    font-family: 'DM Mono', monospace;
  }
  .bar-track {
    flex: 1;
    background: var(--surface2);
    border-radius: 99px;
    height: 18px;
    overflow: hidden;
    position: relative;
    transition: opacity .2s;
  }
  .bar-fill {
    height: 100%;
    border-radius: 99px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 8px;
    font-size: 10px;
    font-weight: 700;
    color: white;
    min-width: 24px;
    transition: width .6s cubic-bezier(.4,0,.2,1);
  }
  .bar-count {
    font-size: 11px;
    color: var(--muted);
    width: 28px;
    text-align: right;
    flex-shrink: 0;
    font-family: 'DM Mono', monospace;
  }
  .legend-dots {
    display: flex;
    gap: 14px;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  .legend-dot {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 11px;
    color: var(--muted);
    cursor: pointer;
  }
  .dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* Pie IQ */
  .pie-wrap {
    position: relative;
    height: 210px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .pie-center-text {
    position: absolute;
    text-align: center;
    pointer-events: none;
  }
  .pie-center-num {
    font-size: 28px;
    font-weight: 800;
    line-height: 1;
  }
  .pie-center-lbl {
    font-size: 10px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .6px;
  }
  .pie-legend {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-top: 10px;
  }
  .pie-legend-row {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    cursor: pointer;
    padding: 5px 8px;
    border-radius: 6px;
    transition: background .15s;
  }
  .pie-legend-row:hover { background: var(--surface2); }
  .pie-legend-dot {
    width: 10px; height: 10px;
    border-radius: 3px;
    flex-shrink: 0;
  }
  .pie-legend-lbl { flex: 1; }
  .pie-legend-count {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
  }
  .pie-legend-pct {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--accent2);
    width: 38px;
    text-align: right;
  }

  /* IQ spans full width */
  .chart-card.iq-card {
    grid-column: 1 / -1;
  }
  .iq-card .chart-card-body {
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: 24px;
    align-items: start;
  }
  @media (max-width: 640px) {
    .iq-card .chart-card-body { grid-template-columns: 1fr; }
    .pie-wrap { height: 180px; }
  }

  /* ‚îÄ‚îÄ ERROR / EMPTY ‚îÄ‚îÄ */
  .error-box, .empty-box {
    grid-column: 1/-1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 50px;
    text-align: center;
    color: var(--muted);
  }
  .error-box { border-color: var(--kurang); color: #fca5a5; }
  .error-icon, .empty-icon { font-size: 48px; margin-bottom: 12px; }

  /* ‚îÄ‚îÄ MODAL POPUP ‚îÄ‚îÄ */
  .modal-overlay {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .modal-overlay.open { display: flex; }
  .modal-box {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    width: 100%;
    max-width: 680px;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 24px 80px rgba(0,0,0,.6);
    animation: popIn .2s cubic-bezier(.34,1.56,.64,1);
  }
  @keyframes popIn {
    from { transform: scale(.92); opacity: 0; }
    to   { transform: scale(1);   opacity: 1; }
  }
  .modal-head {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }
  .modal-head-info { flex: 1; }
  .modal-head-title { font-size: 16px; font-weight: 800; }
  .modal-head-sub   { font-size: 12px; color: var(--muted); margin-top: 3px; }
  .modal-close {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    width: 30px; height: 30px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .modal-close:hover { background: var(--border); }

  /* Kategori badge di modal head */
  .kat-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .modal-body {
    overflow-y: auto;
    flex: 1;
    padding: 16px 20px;
  }

  /* Search in modal */
  .modal-search {
    margin-bottom: 14px;
  }
  .modal-search input {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 13px;
    font-family: inherit;
  }
  .modal-search input:focus { outline: none; border-color: var(--accent2); }

  /* Modal table */
  .modal-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }
  .modal-table th {
    background: var(--surface2);
    color: var(--muted);
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: .5px;
    padding: 9px 12px;
    text-align: left;
    border-bottom: 1px solid var(--border);
    position: sticky; top: 0;
  }
  .modal-table td {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(46,52,80,.5);
    vertical-align: middle;
  }
  .modal-table tr:last-child td { border-bottom: none; }
  .modal-table tr:hover td { background: var(--surface2); }

  .skor-pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 34px; height: 24px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 700;
    font-family: 'DM Mono', monospace;
  }
  .pill-k  { background: rgba(239,68,68,.2);  color: #fca5a5; }
  .pill-c  { background: rgba(245,158,11,.2); color: #fcd34d; }
  .pill-b  { background: rgba(34,197,94,.2);  color: #86efac; }

  .nama-link {
    color: var(--text);
    text-decoration: none;
    font-weight: 600;
  }
  .nama-link:hover { color: var(--accent2); text-decoration: underline; }

  /* Ranking no */
  .rank-no {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    width: 24px;
    text-align: center;
  }

  /* Filter chips di modal */
  .filter-chips {
    display: flex;
    gap: 6px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }
  .chip {
    padding: 4px 12px;
    border-radius: 20px;
    border: 1px solid var(--border);
    font-size: 11px;
    font-weight: 700;
    cursor: pointer;
    transition: all .15s;
    color: var(--muted);
    background: transparent;
    font-family: inherit;
  }
  .chip.active-k { background: rgba(239,68,68,.2);  color: #fca5a5; border-color: #ef4444; }
  .chip.active-c { background: rgba(245,158,11,.2); color: #fcd34d; border-color: #f59e0b; }
  .chip.active-b { background: rgba(34,197,94,.2);  color: #86efac; border-color: #22c55e; }
  .chip.active-all { background: var(--accent); color: white; border-color: var(--accent); }
  .chip:hover { border-color: var(--accent2); }

  /* Empty modal */
  .modal-empty {
    text-align: center;
    padding: 40px;
    color: var(--muted);
    font-size: 13px;
  }

  /* IQ colors */
  :root {
    --iq0: #7f1d1d; --iq1: #991b1b; --iq2: #b45309; --iq3: #78716c;
    --iq4: #4ade80; --iq5: #3b82f6; --iq6: #8b5cf6;
    --iq7: #a855f7; --iq8: #ec4899;
  }

  /* ‚îÄ‚îÄ INSIGHT PANEL ‚îÄ‚îÄ */
  .insight-panel {
    margin: 0 28px 48px;
    display: none;
    flex-direction: column;
    gap: 24px;
  }
  .insight-panel.visible { display: flex; }

  .insight-header {
    display: flex;
    align-items: center;
    gap: 14px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }
  .insight-header-icon {
    width: 44px; height: 44px;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(95,78,218,.3), rgba(168,85,247,.2));
    border: 1px solid rgba(168,85,247,.4);
    display: flex; align-items: center; justify-content: center;
    font-size: 22px;
    flex-shrink: 0;
  }
  .insight-header-text h2 {
    font-size: 18px;
    font-weight: 800;
    letter-spacing: -.3px;
  }
  .insight-header-text p {
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
  }

  /* Health Score */
  .health-score-row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }
  .health-score-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px 28px;
    flex: 1;
    min-width: 200px;
    display: flex;
    align-items: center;
    gap: 18px;
  }
  .health-score-ring {
    position: relative;
    width: 72px; height: 72px;
    flex-shrink: 0;
  }
  .health-score-ring svg { transform: rotate(-90deg); }
  .health-score-ring-num {
    position: absolute;
    inset: 0;
    display: flex; align-items: center; justify-content: center;
    font-size: 18px;
    font-weight: 800;
    font-family: 'DM Mono', monospace;
  }
  .health-score-info h3 {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 4px;
  }
  .health-score-info p {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.5;
  }
  .health-grade {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    margin-top: 6px;
  }

  /* Strength / Weakness section */
  .sw-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  @media (max-width: 700px) { .sw-grid { grid-template-columns: 1fr; } }

  .sw-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }
  .sw-card-head {
    padding: 13px 18px;
    font-size: 13px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid var(--border);
  }
  .sw-card-head.strength { background: rgba(34,197,94,.08); border-bottom-color: rgba(34,197,94,.2); color: #86efac; }
  .sw-card-head.weakness { background: rgba(239,68,68,.08); border-bottom-color: rgba(239,68,68,.2); color: #fca5a5; }
  .sw-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 18px;
    border-bottom: 1px solid rgba(46,52,80,.4);
  }
  .sw-item:last-child { border-bottom: none; }
  .sw-item-icon { font-size: 18px; flex-shrink: 0; }
  .sw-item-label { font-size: 13px; font-weight: 600; flex: 1; }
  .sw-item-sub { font-size: 11px; color: var(--muted); margin-top: 2px; }
  .sw-pct-pill {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    font-weight: 700;
    padding: 3px 10px;
    border-radius: 20px;
    flex-shrink: 0;
  }
  .sw-pct-pill.good  { background: rgba(34,197,94,.15);  color: #86efac; }
  .sw-pct-pill.bad   { background: rgba(239,68,68,.15);  color: #fca5a5; }
  .sw-pct-pill.mid   { background: rgba(245,158,11,.15); color: #fcd34d; }

  /* Rekomendasi cards */
  .rekomendasi-section h3 {
    font-size: 15px;
    font-weight: 800;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .rekom-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
  }
  @media (max-width: 900px) {
    .rekom-grid { grid-template-columns: 1fr; }
  }
  .rekom-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    transition: border-color .2s, transform .2s;
  }
  .rekom-card:hover { border-color: var(--accent); transform: translateY(-2px); }
  .rekom-card-head {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .rekom-aspek-icon { font-size: 20px; }
  .rekom-aspek-name { font-size: 13px; font-weight: 700; flex: 1; }
  .rekom-kurang-pct {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    color: #fca5a5;
    background: rgba(239,68,68,.15);
    padding: 3px 9px;
    border-radius: 20px;
  }
  .rekom-items { padding: 10px 0; }
  .rekom-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 10px 16px;
    border-bottom: 1px solid rgba(46,52,80,.3);
    transition: background .15s;
  }
  .rekom-item:last-child { border-bottom: none; }
  .rekom-item:hover { background: var(--surface2); }
  .rekom-tipe-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 3px 9px;
    border-radius: 20px;
    font-size: 10px;
    font-weight: 700;
    flex-shrink: 0;
    margin-top: 1px;
    white-space: nowrap;
  }
  .tipe-workshop   { background: rgba(59,130,246,.15);  color: #93c5fd; border: 1px solid rgba(59,130,246,.3); }
  .tipe-seminar    { background: rgba(168,85,247,.15);  color: #d8b4fe; border: 1px solid rgba(168,85,247,.3); }
  .tipe-program    { background: rgba(34,197,94,.15);   color: #86efac; border: 1px solid rgba(34,197,94,.3);  }
  .tipe-konseling  { background: rgba(245,158,11,.15);  color: #fcd34d; border: 1px solid rgba(245,158,11,.3); }
  .rekom-item-info { flex: 1; }
  .rekom-item-judul { font-size: 13px; font-weight: 600; margin-bottom: 3px; }
  .rekom-item-desc  { font-size: 11px; color: var(--muted); line-height: 1.5; }
  .rekom-item-meta  {
    display: flex; gap: 10px; margin-top: 5px; flex-wrap: wrap;
  }
  .rekom-meta-tag {
    font-size: 10px;
    color: var(--muted);
    display: flex; align-items: center; gap: 3px;
  }

  /* Priority badge */
  .priority-1 { border-top: 3px solid #ef4444; }
  .priority-2 { border-top: 3px solid #f59e0b; }
  .priority-3 { border-top: 3px solid #3b82f6; }

  /* ‚îÄ‚îÄ LOGIN OVERLAY ‚îÄ‚îÄ */
  #login-overlay {
    position: fixed; inset: 0;
    background: var(--bg);
    z-index: 9998;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

<script>
// ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ
const API = 'https://lidan-co-id.pages.dev/api/db_psikogram1';
const SECRET = 'admin';

// ‚îÄ‚îÄ HELPER (harus di atas karena dipakai login) ‚îÄ‚îÄ
function escHtml(s) {
  return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// ‚îÄ‚îÄ SESSION ‚îÄ‚îÄ
let currentUser = null;

// ‚îÄ‚îÄ LOGIN INIT ‚îÄ‚îÄ
(function initLogin() {
  const saved = localStorage.getItem('psikogram_kampus_session');
  if (saved) {
    try {
      const parsed = JSON.parse(saved);
      // Pastikan sesi punya field tableName (validasi sesi lama)
      if (!parsed.tableName) {
        localStorage.removeItem('psikogram_kampus_session');
      } else {
        currentUser = parsed;
        showApp();
        return;
      }
    } catch(e) { localStorage.removeItem('psikogram_kampus_session'); }
  }
  // Prefill remember me fields if saved
  const rem = localStorage.getItem('psikogram_kampus_remember');
  if (rem) {
    try {
      const r = JSON.parse(rem);
      document.getElementById('inp-kampus').value = r.kampus || '';
      document.getElementById('inp-user').value   = r.user   || '';
      document.getElementById('chk-remember').checked = true;
    } catch(e) {}
  }
})();

async function doLogin() {
  const kampus = document.getElementById('inp-kampus').value.trim();
  const user   = document.getElementById('inp-user').value.trim();
  const pass   = document.getElementById('inp-pass').value;
  const rem    = document.getElementById('chk-remember').checked;

  // Validasi kosong
  if (!kampus || !user || !pass) {
    showLoginError('Semua field harus diisi.');
    ['inp-kampus','inp-user','inp-pass'].forEach(id => {
      if (!document.getElementById(id).value.trim())
        document.getElementById(id).classList.add('error');
    });
    return;
  }
  ['inp-kampus','inp-user','inp-pass'].forEach(id =>
    document.getElementById(id).classList.remove('error'));

  const btn = document.getElementById('btn-login');
  btn.disabled = true;
  btn.textContent = 'Memeriksa...';
  hideLoginError();

  try {
    const url = `${API}?table=rekap_login`;
    const res = await fetch(url, { headers:{ 'X-Custom-Auth': SECRET, 'Content-Type':'application/json' } });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const json = await res.json();
    if (!json.success) throw new Error(json.message || 'Gagal ambil data login');

    const rows = json.data || [];
    // x_01 = Nama Kampus, x_02 = User, x_03 = Password
    const match = rows.find(r =>
      (r.x_01||'').toLowerCase() === kampus.toLowerCase() &&
      (r.x_02||'').toLowerCase() === user.toLowerCase() &&
      (r.x_03||'') === pass
    );

    if (!match) {
      showLoginError('Nama kampus, username, atau password salah.');
      document.getElementById('login-box').classList.add('shake');
      setTimeout(() => document.getElementById('login-box').classList.remove('shake'), 400);
      btn.disabled = false;
      btn.textContent = 'Masuk ‚Üí';
      return;
    }

    // Login berhasil
    currentUser = {
      id_x:      match.id_x,
      kampus:    match.x_01,   // nama display di topbar
      tableName: match.x_01,   // nama tabel (langsung dari x_01)
      user:      match.x_02,
      data:      match,
    };

    // Simpan sesi
    localStorage.setItem('psikogram_kampus_session', JSON.stringify(currentUser));

    // Remember me
    if (rem) {
      localStorage.setItem('psikogram_kampus_remember', JSON.stringify({ kampus, user }));
    } else {
      localStorage.removeItem('psikogram_kampus_remember');
    }

    showApp();

  } catch(e) {
    showLoginError('Gagal terhubung ke server: ' + e.message);
    btn.disabled = false;
    btn.textContent = 'Masuk ‚Üí';
  }
}

function showLoginError(msg) {
  const el = document.getElementById('login-error');
  document.getElementById('login-error-msg').textContent = msg;
  el.classList.add('visible');
}
function hideLoginError() {
  document.getElementById('login-error').classList.remove('visible');
}

function showApp() {
  // Sembunyikan login
  document.getElementById('login-overlay').classList.add('hidden');

  // Update topbar dengan nama kampus
  document.getElementById('topbar-kampus').innerHTML = `
    <div class="topbar-kampus-name">üéì <span>${escHtml(currentUser.kampus)}</span></div>
    <div class="topbar-kampus-user">üë§ ${escHtml(currentUser.user)}</div>
  `;

  // Nama tabel langsung dari x_01
  document.getElementById('inp-table').value = currentUser.tableName;

  // Tampilkan tombol-tombol
  document.getElementById('inp-table').style.display = '';
  document.getElementById('btn-reload').style.display = '';
  document.getElementById('btn-back').style.display = '';
  document.getElementById('btn-logout').style.display = '';

  // Load data
  loadData();
}

function doLogout() {
  if (!confirm('Yakin ingin keluar?')) return;
  localStorage.removeItem('psikogram_kampus_session');
  currentUser = null;

  // Reset UI
  document.getElementById('login-overlay').classList.remove('hidden');
  document.getElementById('inp-pass').value = '';
  hideLoginError();
  document.getElementById('btn-login').disabled = false;
  document.getElementById('btn-login').textContent = 'Masuk ‚Üí';

  // Reset topbar
  document.getElementById('topbar-kampus').innerHTML = `
    <div class="topbar-kampus-name">üéì Analisa <span>Psikogram Kampus</span></div>

  // Sembunyikan tombol
  document.getElementById('inp-table').style.display = 'none';
  document.getElementById('btn-reload').style.display = 'none';
  document.getElementById('btn-back').style.display = 'none';

  document.getElementById('main-grid').innerHTML = '';
  document.getElementById('insight-panel').innerHTML = '';
  document.getElementById('insight-panel').classList.remove('visible');
  document.getElementById('summary-strip').style.display = 'none';

}

// ‚îÄ‚îÄ ASPEK DEFINISI ‚îÄ‚îÄ
const ASPEK_KEMAMPUAN   = [
  { label:'Kemampuan Umum',            key:'kemampuan_umum',            icon:'üß†', group:'KEMAMPUAN'   },
  { label:'Daya Tangkap Visual',       key:'daya_tangkap_visual',       icon:'üëÅÔ∏è', group:'KEMAMPUAN'   },
  { label:'Berpikir Logis',            key:'kemampuan_berpikir_logis',  icon:'‚öôÔ∏è', group:'KEMAMPUAN'   },
  { label:'Berpikir Abstrak',          key:'kemampuan_berpikir_abstrak',icon:'üî∑', group:'KEMAMPUAN'   },
  { label:'Penalaran Verbal',          key:'penalaran_verbal',          icon:'üí¨', group:'KEMAMPUAN'   },
  { label:'Penalaran Numerik',         key:'penalaran_numerik',         icon:'üî¢', group:'KEMAMPUAN'   },
];
const ASPEK_KEPRIBADIAN = [
  { label:'Hasrat Berprestasi',        key:'hasrat_berprestasi',        icon:'üèÜ', group:'KEPRIBADIAN' },
  { label:'Daya Tahan Stress',         key:'daya_tahan_stress',         icon:'üí™', group:'KEPRIBADIAN' },
  { label:'Kepercayaan Diri',          key:'kepercayaan_diri',          icon:'‚ú®', group:'KEPRIBADIAN' },
  { label:'Relasi Sosial',             key:'relasi_sosial',             icon:'ü§ù', group:'KEPRIBADIAN' },
  { label:'Kerjasama',                 key:'kerjasama',                 icon:'üë•', group:'KEPRIBADIAN' },
];
const ASPEK_SIKAP = [
  { label:'Sistematika Kerja',         key:'sistematika_kerja',         icon:'üìã', group:'SIKAP KERJA' },
  { label:'Inisiatif',                 key:'inisiatif',                 icon:'üöÄ', group:'SIKAP KERJA' },
  { label:'Kemandirian',               key:'kemandirian',               icon:'ü¶Ö', group:'SIKAP KERJA' },
];
const ALL_ASPEK = [...ASPEK_KEMAMPUAN, ...ASPEK_KEPRIBADIAN, ...ASPEK_SIKAP];

const GROUP_COLORS = {
  'KEMAMPUAN':   { bg:'rgba(59,130,246,.15)',  border:'#3b82f6', icon:'#3b82f6'  },
  'KEPRIBADIAN': { bg:'rgba(168,85,247,.15)',  border:'#a855f7', icon:'#a855f7'  },
  'SIKAP KERJA': { bg:'rgba(34,197,94,.15)',   border:'#22c55e', icon:'#22c55e'  },
};

// IQ kategori
const IQ_KATEGORI = [
  { label:'Sangat Rendah',      min:0,   max:69,  color:'#dc2626' },
  { label:'Rendah',             min:70,  max:79,  color:'#ea580c' },
  { label:'Di Bawah Rata-rata', min:80,  max:89,  color:'#ca8a04' },
  { label:'Rata-rata Bawah',    min:90,  max:99,  color:'#64748b' },
  { label:'Rata-rata',          min:100, max:109, color:'#22c55e' },
  { label:'Di Atas Rata-rata',  min:110, max:119, color:'#3b82f6' },
  { label:'Superior',           min:120, max:129, color:'#8b5cf6' },
  { label:'Sangat Superior',    min:130, max:139, color:'#a855f7' },
  { label:'Genius',             min:140, max:9999,color:'#ec4899' },
];

// ‚îÄ‚îÄ GLOBAL STATE ‚îÄ‚îÄ
let allRows = [];        // raw data dari API
let modalRows = [];      // baris yang sedang tampil di modal
let modalActiveFilter = 'all';
let pieChart = null;

// ‚îÄ‚îÄ KLASIFIKASI ‚îÄ‚îÄ
function klasSkor(s) {
  if (s <= 4) return 'kurang';
  if (s <= 6) return 'cukup';
  return 'baik';
}
function klasIQ(iq) {
  for (const k of IQ_KATEGORI) {
    if (iq >= k.min && iq <= k.max) return k;
  }
  return IQ_KATEGORI[4];
}

// ‚îÄ‚îÄ SAFE JSON PARSE ‚îÄ‚îÄ
function sj(str, fb) { try { return JSON.parse(str||'{}'); } catch { return fb; } }

// ‚îÄ‚îÄ LOAD DATA ‚îÄ‚îÄ
async function loadData() {
  const table = document.getElementById('inp-table').value.trim() || 'rekap_nilai1';
  document.getElementById('loading-overlay').classList.remove('hidden');
  document.getElementById('load-txt').textContent = `Memuat data dari tabel "${table}"...`;
  document.getElementById('main-grid').innerHTML = '';
  document.getElementById('summary-strip').style.display = 'none';

  try {
    const url = `${API}?table=${encodeURIComponent(table)}`;
    const res = await fetch(url, { headers:{ 'X-Custom-Auth': SECRET, 'Content-Type':'application/json' } });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const json = await res.json();
    if (!json.success) throw new Error(json.message || 'Gagal ambil data');
    allRows = json.data || [];
    if (allRows.length === 0) {
      renderEmpty();
    } else {
      renderAll();
      renderInsightPanel();
    }
  } catch(e) {
    renderError(e.message);
  } finally {
    document.getElementById('loading-overlay').classList.add('hidden');
  }
}

// ‚îÄ‚îÄ RENDER ALL ‚îÄ‚îÄ
function renderAll() {
  const grid = document.getElementById('main-grid');
  grid.innerHTML = '';

  // Hitung summary
  const total = allRows.length;
  let sumBaik=0, sumCukup=0, sumKurang=0, iqTotal=0, iqCount=0;
  allRows.forEach(row => {
    const kem = sj(row.x_03,{}); const kep = sj(row.x_04,{}); const sik = sj(row.x_05,{});
    ALL_ASPEK.forEach(a => {
      const src = a.group==='KEMAMPUAN'?kem: a.group==='KEPRIBADIAN'?kep:sik;
      const s = parseInt(src[a.key])||0;
      if (s>0) { const k=klasSkor(s); if(k==='baik')sumBaik++; else if(k==='cukup')sumCukup++; else sumKurang++; }
    });
    const iq = parseInt(row.x_06)||0;
    if (iq>0) { iqTotal+=iq; iqCount++; }
  });

  const totalScores = sumBaik+sumCukup+sumKurang;
  document.getElementById('sum-total').textContent   = total;
  document.getElementById('sum-baik').textContent    = totalScores>0?Math.round(sumBaik/total):'‚Äì';
  document.getElementById('sum-cukup').textContent   = totalScores>0?Math.round(sumCukup/total):'‚Äì';
  document.getElementById('sum-kurang').textContent  = totalScores>0?Math.round(sumKurang/total):'‚Äì';
  document.getElementById('sum-iq-avg').textContent  = iqCount>0?Math.round(iqTotal/iqCount):'‚Äì';
  document.getElementById('summary-strip').style.display = 'flex';

  // Render tiap aspek
  ALL_ASPEK.forEach(aspek => {
    const card = buildAspekCard(aspek);
    grid.appendChild(card);
  });

  // Render IQ (full width)
  const iqCard = buildIQCard();
  grid.appendChild(iqCard);

  // Animate bars after DOM settled
  setTimeout(() => animateBars(), 50);
}

// ‚îÄ‚îÄ BUILD ASPEK CARD ‚îÄ‚îÄ
function buildAspekCard(aspek) {
  const gc = GROUP_COLORS[aspek.group] || GROUP_COLORS['KEMAMPUAN'];

  // Hitung distribusi
  const baik=[], cukup=[], kurang=[];
  allRows.forEach(row => {
    const src = aspek.group==='KEMAMPUAN' ? sj(row.x_03,{})
              : aspek.group==='KEPRIBADIAN' ? sj(row.x_04,{})
              : sj(row.x_05,{});
    const s = parseInt(src[aspek.key]) || 0;
    const iq = parseInt(row.x_06) || 0;
    const bio = sj(row.x_02,{});
    const nama = bio.nama || row.x_01 || '‚Äì';
    const entry = { nama, skor:s, iq, id_x: row.id_x, x_01: row.x_01 };
    if (s<=0) return;
    const k = klasSkor(s);
    if (k==='baik') baik.push(entry);

      </div>
    </div>
    <div class="chart-card-body">
      ${buildBarRow('baik',   '7‚Äì10', baik.length,   total, aspek, baik,   cukup, kurang, gc)}
      ${buildBarRow('cukup',  '5‚Äì6',  cukup.length,  total, aspek, baik,   cukup, kurang, gc)}
      ${buildBarRow('kurang', '1‚Äì4',  kurang.length,  total, aspek, baik,   cukup, kurang, gc)}

        <div class="legend-dot" onclick="openModal('${aspek.label}','baik','${aspek.key}','${aspek.group}')">
          <div class="dot" style="background:var(--baik)"></div><span>Baik (${baik.length})</span>
        </div>
        <div class="legend-dot" onclick="openModal('${aspek.label}','cukup','${aspek.key}','${aspek.group}')">
          <div class="dot" style="background:var(--cukup)"></div><span>Cukup (${cukup.length})</span>
        </div>
        <div class="legend-dot" onclick="openModal('${aspek.label}','kurang','${aspek.key}','${aspek.group}')">
          <div class="dot" style="background:var(--kurang)"></div><span>Kurang (${kurang.length})</span>
        </div>
      </div>
    </div>`;

  // Simpan data ke dataset card
  card.dataset.aspekKey   = aspek.key;
  card.dataset.aspekGroup = aspek.group;
  card.dataset.aspekLabel = aspek.label;
  card.dataset.baik   = JSON.stringify(baik.sort((a,b)=>b.skor-a.skor));
  card.dataset.cukup  = JSON.stringify(cukup.sort((a,b)=>b.skor-a.skor));
  card.dataset.kurang = JSON.stringify(kurang.sort((a,b)=>a.skor-b.skor));

  return card;
}

function buildBarRow(kat, range, count, total, aspek, baik, cukup, kurang, gc) {
  const pct = total>0 ? Math.round((count/total)*100) : 0;
  const color = kat==='baik' ? 'var(--baik)' : kat==='cukup' ? 'var(--cukup)' : 'var(--kurang)';
  return `
    <div class="bar-row" onclick="openModal('${aspek.label}','${kat}','${aspek.key}','${aspek.group}')">
      <div class="bar-label">${range}</div>
      <div class="bar-track">
        <div class="bar-fill" style="width:0%; background:${color};" data-target="${pct}">
          ${pct>=12 ? pct+'%' : ''}
        </div>
      </div>
      <div class="bar-count">${count}</div>
    </div>`;
}

function animateBars() {
  document.querySelectorAll('.bar-fill').forEach(el => {
    const target = el.dataset.target;
    setTimeout(() => { el.style.width = target + '%'; }, 10);
  });
}

// ‚îÄ‚îÄ BUILD IQ CARD ‚îÄ‚îÄ
function buildIQCard() {
  // Hitung distribusi IQ
  const dist = IQ_KATEGORI.map(k => ({ ...k, entries:[] }));
  allRows.forEach(row => {
    const iq = parseInt(row.x_06) || 0;
    if (!iq) return;
    const bio = sj(row.x_02,{});
    const nama = bio.nama || row.x_01 || '‚Äì';
    const entry = { nama, iq, id_x: row.id_x, x_01: row.x_01 };
    const kat = dist.find(d => iq >= d.min && iq <= d.max);
    if (kat) kat.entries.push(entry);
  });

  const totalIQ = dist.reduce((s,d)=>s+d.entries.length, 0);
  const iqValues = allRows.map(r=>parseInt(r.x_06)||0).filter(v=>v>0);
  const iqAvg = iqValues.length ? Math.round(iqValues.reduce((a,b)=>a+b,0)/iqValues.length) : 0;

  const card = document.createElement('div');
  card.className = 'chart-card iq-card';
  card.innerHTML = `
    <div class="chart-card-head" style="background:rgba(168,85,247,.1); border-bottom-color:rgba(168,85,247,.3);">
      <div class="chart-card-icon" style="background:rgba(168,85,247,.15); border:1px solid rgba(168,85,247,.3);">üìä</div>
      <div>
        <div class="chart-card-title">Intelligence Quotient (IQ)</div>
        <div class="chart-card-sub">Distribusi kategori IQ &bull; ${totalIQ} peserta &bull; Rata-rata: ${iqAvg}</div>
      </div>
    </div>
    <div class="chart-card-body">
      <div class="pie-wrap">
        <canvas id="pie-iq" width="240" height="240"></canvas>
        <div class="pie-center-text">
          <div class="pie-center-num" style="color:#c084fc;">${iqAvg}</div>
          <div class="pie-center-lbl">Rata-rata IQ</div>
        </div>
      </div>
      <div class="pie-legend" id="pie-legend"></div>
    </div>`;

  // Simpan distribusi untuk modal
  card.dataset.iqDist = JSON.stringify(dist);

  // Render legenda
  setTimeout(() => {
    const legendEl = card.querySelector('#pie-legend');
    dist.filter(d=>d.entries.length>0).forEach(d => {
      const pct = totalIQ>0 ? Math.round(d.entries.length/totalIQ*100) : 0;
      const row = document.createElement('div');
      row.className = 'pie-legend-row';
      row.innerHTML = `
        <div class="pie-legend-dot" style="background:${d.color};"></div>
        <div class="pie-legend-lbl">${d.label}</div>
        <div class="pie-legend-count">${d.entries.length} orang</div>
        <div class="pie-legend-pct">${pct}%</div>`;
      row.onclick = () => openIQModal(d.label, d.entries, d.color, dist, totalIQ);
      legendEl.appendChild(row);
    });

    // Draw pie chart
    const ctx = card.querySelector('#pie-iq').getContext('2d');
    if (pieChart) { pieChart.destroy(); }
    const filtered = dist.filter(d=>d.entries.length>0);
    pieChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: filtered.map(d=>d.label),
        datasets: [{
          data: filtered.map(d=>d.entries.length),
          backgroundColor: filtered.map(d=>d.color+'cc'),
          borderColor: filtered.map(d=>d.color),
          borderWidth: 2,
          hoverOffset: 8,
        }]
      },
      options: {
        cutout: '62%',
        responsive: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => {
                const pct = totalIQ>0?Math.round(ctx.raw/totalIQ*100):0;
                return ` ${ctx.label}: ${ctx.raw} orang (${pct}%)`;
              }
            },
            bodyColor: '#e2e8f0',
            backgroundColor: '#191c27',
            borderColor: '#2e3450',
            borderWidth: 1,
          }
        },
        onClick: (evt, elements) => {
          if (!elements.length) return;
          const idx = elements[0].index;
          const d = filtered[idx];
          openIQModal(d.label, d.entries, d.color, dist, totalIQ);
        }
      }
    });
  }, 100);

  return card;
}

let _modalAllEntries = { baik:[], cukup:[], kurang:[] };
let _modalAspekLabel = '';
let _modalAspekKey   = '';

function openModal(aspekLabel, kat, aspekKey, aspekGroup) {
  // Cari card yang sesuai
  const cards = document.querySelectorAll('.chart-card');
  let baik=[], cukup=[], kurang=[];
  cards.forEach(c => {
    if (c.dataset.aspekKey === aspekKey && c.dataset.aspekGroup === aspekGroup) {
      baik   = JSON.parse(c.dataset.baik   || '[]');
      cukup  = JSON.parse(c.dataset.cukup  || '[]');
      kurang = JSON.parse(c.dataset.kurang || '[]');
    }
  });

  _modalAllEntries = { baik, cukup, kurang };
  _modalAspekLabel = aspekLabel;
  _modalAspekKey   = aspekKey;
  modalActiveFilter = kat;

  updateModalContent();
  document.getElementById('modal-overlay').classList.add('open');
  document.getElementById('modal-search-inp').value = '';
}

function updateModalContent() {
  const kat = modalActiveFilter;
  const { baik, cukup, kurang } = _modalAllEntries;
  const total = baik.length + cukup.length + kurang.length;

  // Badge
  const badgeEl = document.getElementById('modal-badge');
  const colors = { baik:['#86efac','rgba(34,197,94,.2)'], cukup:['#fcd34d','rgba(245,158,11,.2)'], kurang:['#fca5a5','rgba(239,68,68,.2)'], all:['#a5b4fc','rgba(99,102,241,.2)'] };
  const labels = { baik:'Baik (7‚Äì10)', cukup:'Cukup (5‚Äì6)', kurang:'Kurang (1‚Äì4)', all:'Semua Kategori' };
  const [fc, bg] = colors[kat] || colors.all;
  badgeEl.style.cssText = `color:${fc}; background:${bg};`;
  badgeEl.textContent = labels[kat] || '';

  document.getElementById('modal-title').textContent = _modalAspekLabel;

  let entries;
  if (kat==='all')    entries = [...baik,...cukup,...kurang];
  else if (kat==='baik')   entries = baik;
  else if (kat==='cukup')  entries = cukup;
  else                      entries = kurang;

  document.getElementById('modal-sub').textContent =
    `${entries.length} peserta dari total ${total} peserta`;

  // Chips filter
  const chipsEl = document.getElementById('modal-chips');
  chipsEl.innerHTML = '';
  const chips = [
    { key:'all',    label:`Semua (${total})`,       cls:'active-all' },
    { key:'baik',   label:`Baik (${baik.length})`,  cls:'active-b' },
    { key:'cukup',  label:`Cukup (${cukup.length})`,cls:'active-c' },
    { key:'kurang', label:`Kurang (${kurang.length})`,cls:'active-k'},
  ];
  chips.forEach(ch => {
    const btn = document.createElement('button');
    btn.className = `chip ${kat===ch.key ? ch.cls : ''}`;
    btn.textContent = ch.label;
    btn.onclick = () => { modalActiveFilter = ch.key; document.getElementById('modal-search-inp').value=''; updateModalContent(); };
    chipsEl.appendChild(btn);
  });

  // Store for search
  modalRows = entries;
  renderModalTable(entries);
}

function renderModalTable(entries) {
  const wrap = document.getElementById('modal-table-wrap');
  if (!entries.length) {
    wrap.innerHTML = '<div class="modal-empty">üòï Tidak ada data pada kategori ini</div>';

  let html = `<table class="modal-table">

  wrap.innerHTML = html;
}

// ‚îÄ‚îÄ RENDER INSIGHT PANEL ‚îÄ‚îÄ
function renderInsightPanel() {
  const panel = document.getElementById('insight-panel');
  if (!allRows.length) { panel.classList.remove('visible'); return; }

  // Hitung % kurang per aspek
  const aspekStats = ALL_ASPEK.map(aspek => {
    let baik=0, cukup=0, kurang=0;
    allRows.forEach(row => {
      const src = aspek.group==='KEMAMPUAN' ? sj(row.x_03,{})
                : aspek.group==='KEPRIBADIAN' ? sj(row.x_04,{})
                : sj(row.x_05,{});
      const s = parseInt(src[aspek.key]) || 0;
      if (s<=0) return;
      const k = klasSkor(s);
      if (k==='baik') baik++;
      else if (k==='cukup') cukup++;
      else kurang++;
    });
    const total = baik+cukup+kurang;
    return {
      ...aspek,
      baik, cukup, kurang, total,
      pctBaik:   total>0 ? Math.round(baik/total*100)   : 0,
      pctCukup:  total>0 ? Math.round(cukup/total*100)  : 0,
      pctKurang: total>0 ? Math.round(kurang/total*100) : 0,
    };
  });

  // Top 3 kekuatan (% baik tertinggi)
  const strengths = [...aspekStats].sort((a,b)=>b.pctBaik-a.pctBaik).slice(0,3);
  // Top 3 kelemahan (% kurang tertinggi)
  const weaknesses = [...aspekStats].sort((a,b)=>b.pctKurang-a.pctKurang).slice(0,3);

  // Health score: rata-rata % baik semua aspek
  const healthScore = Math.round(aspekStats.reduce((s,a)=>s+a.pctBaik,0)/aspekStats.length);
  const healthGrade = healthScore>=80?{label:'Sangat Baik',color:'#22c55e',bg:'rgba(34,197,94,.15)',emoji:'üåü'}
                    : healthScore>=65?{label:'Baik',color:'#3b82f6',bg:'rgba(59,130,246,.15)',emoji:'‚úÖ'}
                    : healthScore>=50?{label:'Cukup',color:'#f59e0b',bg:'rgba(245,158,11,.15)',emoji:'‚ö†Ô∏è'}
                    : {label:'Perlu Perhatian',color:'#ef4444',bg:'rgba(239,68,68,.15)',emoji:'üö®'};

  const tipeLabel = { workshop:'Pelatihan/Workshop', seminar:'Seminar/Talkshow', program:'Program Sekolah', konseling:'Konseling' };
  const tipeClass = { workshop:'tipe-workshop', seminar:'tipe-seminar', program:'tipe-program', konseling:'tipe-konseling' };
  const tipeIcon  = { workshop:'üõ†Ô∏è', seminar:'üéôÔ∏è', program:'üè´', konseling:'üí¨' };
  const priorityLabel = ['üî¥ Prioritas Utama','üü° Prioritas Kedua','üîµ Prioritas Ketiga'];

  // Build HTML
  const circumference = 2 * Math.PI * 30;
  const dashOffset = circumference - (healthScore / 100) * circumference;

  panel.innerHTML = `
    <!-- Header -->
    <div class="insight-header">
      <div class="insight-header-icon">üìã</div>
      <div class="insight-header-text">
        <h2>Insight & Rekomendasi Kampus</h2>
        <p>Analisa otomatis berdasarkan data ${allRows.length} mahasiswa ¬∑ Top 3 area prioritas tindakan</p>
      </div>
    </div>

    <!-- Health Score -->
    <div class="health-score-row">
      <div class="health-score-card">
        <div class="health-score-ring">
          <svg width="72" height="72" viewBox="0 0 72 72">
            <circle cx="36" cy="36" r="30" fill="none" stroke="var(--surface2)" stroke-width="7"/>
            <circle cx="36" cy="36" r="30" fill="none" stroke="${healthGrade.color}" stroke-width="7"
              stroke-dasharray="${circumference}" stroke-dashoffset="${dashOffset}"
              stroke-linecap="round" style="transition:stroke-dashoffset 1s ease;"/>
          </svg>
          <div class="health-score-ring-num" style="color:${healthGrade.color};">${healthScore}</div>
        </div>
        <div class="health-score-info">
          <h3>Indeks Kesehatan Kampus</h3>
          <p>Rata-rata persentase mahasiswa berkategori <strong>Baik</strong> di seluruh aspek psikogram.</p>
          <div class="health-grade" style="background:${healthGrade.bg}; color:${healthGrade.color};">
            ${healthGrade.emoji} ${healthGrade.label}
          </div>
        </div>
      </div>
      <div class="health-score-card" style="flex:2; min-width:300px;">
        <div style="width:100%;">
          <div style="font-size:13px; font-weight:700; margin-bottom:12px; color:var(--muted);">DISTRIBUSI RATA-RATA SEMUA ASPEK</div>
          <div style="display:flex; flex-direction:column; gap:8px;">
            ${['baik','cukup','kurang'].map(k => {
              const avg = Math.round(aspekStats.reduce((s,a)=>s+a['pct'+k.charAt(0).toUpperCase()+k.slice(1)],0)/aspekStats.length);
              const color = k==='baik'?'var(--baik)':k==='cukup'?'var(--cukup)':'var(--kurang)';
              const label = k==='baik'?'Baik (7‚Äì10)':k==='cukup'?'Cukup (5‚Äì6)':'Kurang (1‚Äì4)';
              return `<div style="display:flex; align-items:center; gap:10px;">
                <div style="font-size:11px; color:var(--muted); width:72px;">${label}</div>
                <div style="flex:1; background:var(--surface2); border-radius:99px; height:14px; overflow:hidden;">
                  <div style="width:${avg}%; height:100%; background:${color}; border-radius:99px; transition:width 1s ease;"></div>
                </div>
                <div style="font-size:12px; font-family:'DM Mono',monospace; font-weight:700; color:${color}; width:36px;">${avg}%</div>
              </div>`;
            }).join('')}
          </div>
        </div>
      </div>
    </div>

    <!-- Kekuatan & Kelemahan -->
    <div class="sw-grid">
      <div class="sw-card">
        <div class="sw-card-head strength">‚úÖ &nbsp;3 Kekuatan Terbesar</div>
        ${strengths.map(a=>`
          <div class="sw-item">
            <div class="sw-item-icon">${a.icon}</div>
            <div style="flex:1;">
              <div class="sw-item-label">${a.label}</div>
              <div class="sw-item-sub">${a.group}</div>
            </div>
            <span class="sw-pct-pill good">${a.pctBaik}% Baik</span>
          </div>`).join('')}
      </div>
      <div class="sw-card">
        <div class="sw-card-head weakness">‚ö†Ô∏è &nbsp;3 Area Perlu Perhatian</div>
        ${weaknesses.map(a=>`
          <div class="sw-item">
            <div class="sw-item-icon">${a.icon}</div>
            <div style="flex:1;">
              <div class="sw-item-label">${a.label}</div>
              <div class="sw-item-sub">${a.group}</div>
            </div>
            <span class="sw-pct-pill bad">${a.pctKurang}% Kurang</span>
          </div>`).join('')}
      </div>
    </div>

    <!-- Rekomendasi -->
    <div class="rekomendasi-section">
      <h3>üéØ Rekomendasi Tindakan ‚Äî Top 3 Prioritas</h3>
      <div class="rekom-grid">
        ${weaknesses.map((a, i) => {
          const rekom = REKOM_DATA[a.key];
          if (!rekom) return '';
          return `
            <div class="rekom-card priority-${i+1}">
              <div class="rekom-card-head">
                <span class="rekom-aspek-icon">${a.icon}</span>
                <span class="rekom-aspek-name">${a.label}<br><small style="font-weight:400; color:var(--muted);">${priorityLabel[i]}</small></span>
                <span class="rekom-kurang-pct">${a.pctKurang}% Kurang</span>
              </div>
              <div class="rekom-items">
                ${rekom.rekomendasi.map(r=>`
                  <div class="rekom-item">
                    <span class="rekom-tipe-badge ${tipeClass[r.tipe]}">${tipeIcon[r.tipe]} ${tipeLabel[r.tipe]}</span>
                    <div class="rekom-item-info">
                      <div class="rekom-item-judul">${r.icon} ${r.judul}</div>
                      <div class="rekom-item-desc">${r.desc}</div>
                      <div class="rekom-item-meta">
                        <span class="rekom-meta-tag">‚è±Ô∏è ${r.durasi}</span>
                        <span class="rekom-meta-tag">üë§ ${r.peserta}</span>
                      </div>
                    </div>
                  </div>`).join('')}
              </div>
            </div>`;
        }).join('')}
      </div>
    </div>
  `;

  panel.classList.add('visible');
}
